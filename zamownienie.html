<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>

    <link rel="stylesheet" href="styl10.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-box">
                <div class="topL">
                    <a href="zamownienie.html">Zamów cukierki</a>
                </div>
                <div class="topR">
                    <a href="index.html">
                        <img src="logotyp.png" alt="Nasze logo">
                    </a>
                </div>
            </div>
            <div class="banner">
                <h1>Strefa zamównień</h1>
            </div>
        </header>
        <main>
            <div class="main-box">
                <div class="mainL">
                    Numer kształtu: 
                    <input type="number" name="" id="nr-sp"><br>

                    skomponuj swój kolor, podaj RGB: <br>
                    R:<input type="number" name="" id="r" min="0" max="255">
                    G:<input type="number" name="" id="g" min="0" max="255">
                    B:<input type="number" name="" id="b" min="0" max="255"><br>

                    <input type="button" value="Zamówienie" onclick="order()">
                    <p id="order">Twoje zamówienie</p>
                    <input type="button" value="Kolor" id="btn-color">
                </div>
                <div class="mainR">
                    <h2>Nasza oferta</h2>
                    <table>
                        <tr>
                            <td>Kształty</td>
                            <td rowspan="2">Możesz zamówić <br> dowolny kolor cukierka</td>
                        </tr>
                        <tr>
                            <td>
                                <ol>
                                    <li>cytryna</li>
                                    <li>liść</li>
                                    <li>banan</li>
                                </ol>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                Autor strony: <b>4567347071</b>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
